[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
evm_version = 'cancun'

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

optimizer_runs = 200

auto_detect_solc = true

fs_permissions = [{ access = "read", path = "./"}]

gas_reports = ["*"]

allow_internal_expect_revert = true
